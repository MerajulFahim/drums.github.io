<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
  
    <body>
      <div class="container d-flex bg-dark ">
        <div class="row keys">
            <div data-key="65" class="key col-sm-4 col-md-2 col-lg-1.32">
              <kbd>A</kbd>
              <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key col-sm-4 col-md-2 col-lg-1.32">
              <kbd>S</kbd>
              <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key col-sm-4 col-md-2 col-lg-1.32">
              <kbd>D</kbd>
              <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key col-sm-4 col-md-2 col-lg-1.32">
              <kbd>F</kbd>
              <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key col-sm-4 col-md-2 col-lg-1.32">
              <kbd>G</kbd>
              <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key col-sm-4 col-md-2 col-lg-1.32">
              <kbd>H</kbd>
              <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key col-sm-4 col-md-2 col-lg-1.32">
              <kbd>J</kbd>
              <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key col-sm-4 col-md-2 col-lg-1.32">
              <kbd>K</kbd>
              <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key col-sm-4 col-md-2 col-lg-1.32">
              <kbd>L</kbd>
              <span class="sound">tink</span>
            </div>
          </div>
      </div>
  
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  
  <script>
    function playSound(e){
      const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key=document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if(!audio) return;
      audio.currentTime=0;
      audio.play();
      key.classList.add('playing');
    }
      function removeTransition(e){
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
      }
      const keys=document.querySelectorAll('.key');
      keys.forEach(key=>key.addEventListener('transitionend',removeTransition));
      window.addEventListener('keydown',playSound);
  </script>
</body>
</html>
